<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webreathe project</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/fetch.js"></script>
</head>

<body>

    <div class="container">
        <h1>Webreathe project</h1>

        <a class="btn btn-primary" role="button" href="view/form.html">ajouter un module</a>

        <!-- afficher les modules et l'historique-->
        <h2 id="modules">Modules</h2>
        <table id="modules-table" class="table table-active">
            <thead>
                <tr>
                    <th scope="col">n° du module</th>
                    <th scope="col">date de création</th>
                    <th scope="col">nom du module</th>
                    <th scope="col">description</th> 
                    <th scope="col">vitesse</th>
                    <th scope="col">température</th>
                    <th scope="col">afficher tout l'historique</th>
                    <th scope="col">état</th>
                </tr>
            </thead>

            <tbody class="table-group-divider"></tbody>
            
            <canvas id="myChart"></canvas>  
        </table>
    


        <!-- afficher les historiques-->
        <h2 id="history">Historique des 5 dernières pannes</h2>
        <table id="histories-table" class="table table-active">
            <thead>
                <tr>
                    <th scope="col">n° de l'historique</th>
                    <th scope="col">date de la panne</th>
                    <th scope="col">module</th>
                    <th scope="col">vitesse</th>
                    <th scope="col">température</th>
                </tr>
            </thead>

            <tbody class="table-group-divider"></tbody>
        </table>
    </div>
    
</body>
</html>
