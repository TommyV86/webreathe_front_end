<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webreathe project</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../fetch.js"></script>
</head>

<body>

    
    <h1>Webreathe project</h1>

    <button><a href="form.html">ajouter un module</a></button>

    <!-- afficher les modules et l'historique-->
    <h2>Modules</h2>
    <table id="modules-table" class="table">
        <thead>
            <tr>
                <th scope="col">n° du module</th>
                <th scope="col">date de création</th>
                <th scope="col">nom du module</th>
                <th scope="col">description</th>
                <th scope="col">état</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>5</td>
                <td>02 02 2022</td>
                <td>mod 1</td>
                <td>description mod 1</td>
                <td>en ligne</td>
            </tr>
        </tbody>
    </table>


    <!-- afficher les historiques-->
    <h2>Historiques</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">n° de l'historique</th>
                <th scope="col">date de panne</th>
                <th scope="col">module</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>02 02 2022</td>
                <td>mod 1</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
